<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第4回 ささゆりフェスタ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="banner-container">
    <!-- 背景画像 -->
    <img src="images/background.jpg" alt="背景" class="background">
    <!-- 太陽光のオーバーレイ -->
    <div class="sunlight-layer" aria-hidden="true"></div>
    <!-- 雲のオーバーレイ -->
    <div class="cloud-layer" aria-hidden="true"></div>
    
    <!--子どもたちのコンテナ -->
    <div class="children-container">
        <div id="child1" class="child">
            <img id="child1-image" src="images/children_img01_1.png" alt="子ども1" style="cursor: pointer;">
        </div>
        <div id="child2" class="child">
            <img id="child2-image" src="images/children_img02_1.png" alt="子ども2" style="cursor: pointer;">
        </div>
        <div id="child3" class="child">
            <img id="child3-image" src="images/children_img03_1.png" alt="子ども3" style="cursor: pointer;">
        </div>
        <div id="child4" class="child">
            <img id="child4-image" src="images/children_img04_1.png" alt="子ども4" style="cursor: pointer;">
        </div>
        <div id="child5" class="child">
            <img id="child5-image" src="images/children_img05_1.png" alt="子ども5" style="cursor: pointer;">
        </div>
        <div id="child6" class="child">
            <img id="child6-image" src="images/children_img06_1.png" alt="子ども6" style="cursor: pointer;">
        </div>
    </div>

    <!-- 花のクリックエリア -->
    <div class="cosmos-container">
        <div id="cosmos1" class="cosmos-area wiggle" data-child="child1">
            <img src="images/cosmos01.png" alt="花1">
        </div>
        <div id="cosmos2" class="cosmos-area wiggle" data-child="child2">
            <img src="images/cosmos02.png" alt="花2">
        </div>
        <div id="cosmos3" class="cosmos-area wiggle" data-child="child3">
            <img src="images/cosmos03.png" alt="花3">
        </div>
        <div id="cosmos4" class="cosmos-area wiggle" data-child="child4">
            <img src="images/cosmos04.png" alt="花4">
        </div>
        <div id="cosmos5" class="cosmos-area wiggle" data-child="child5">
            <img src="images/cosmos05.png" alt="花5">
        </div>
        <div id="cosmos6" class="cosmos-area wiggle" data-child="child6">
            <img src="images/cosmos06.png" alt="花6">
        </div>
    </div>

    <!-- 初回案内メッセージ -->
     <div id="initialMessage" class="complete-message initial-message">
        かくれているおともだちをさがしてね！
     </div>

    <!-- 完了後の表示 -->
     <div id="completeMessage" class="complete-message">
        みんなみつけたね！
     </div>
     <img src="images/logo.png" alt="ロゴ" id="festivalLogo" class="festival-logo" aria-hidden="true">
 </div>    
 <script src="script.js"></script>
</body>
</html>
